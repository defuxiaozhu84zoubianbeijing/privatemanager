{% extends 'common/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet"  href="{% static 'mytask/css/mytask_base.css' %}" >

<div id="article" >
	<div class="container-fluid">
		<div class="col-sm-9  col-md-10  main">
			{% block main %}{% endblock %}
		</div>
		<div class="col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-1 sidebar">
			<ul id="dropdown">
				<li class="nav nav-sidebar">
					&nbsp;
				</li>
				<li class="nav nav-sidebar">
					<a class="active" href="/mytask/add/">添加任务</a>
				</li>
				{% for t in type_set %}
				<li class="nav nav-sidebar">
					<a class="active" href="/mytask/tasks/query/type/{{ t.id }}/">{{ t.name }}</a>
				</li>
				{% endfor %}
			</ul>
			<hr/>
			<ul id="pubdate">
				<li class="nav nav-sidebar">
					2014年
					<ul>
						<li class="nav nav-sidebar">
							<a class="active" href="/mytask/tasks/query/pubdate/{{ '2014-12'}}/">12月</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}
